<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alteraddo'
        //div.outerHTML = 'Texto Alteraddo'
        div.insertAdjacentHTML('beforebegin', '<p>Antes Início</p>')
        div.insertAdjacentHTML("afterbegin", '<p>Depois Início</p>')
        div.insertAdjacentHTML("beforeend", '<p>Antes do Fím</p>')
        div.insertAdjacentHTML("afterend", '<p>Depois do Fím</p>')

        //somente texto sem tags
        console.log(div.innerText)
    </script>
</body>

</html>
